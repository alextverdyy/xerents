<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body
        {
            font-family: 'Comic Sans MS';
            background: lightblue;
        }
        h1
        {
            color: darkblue;
        }
        h4
        {
            color: blue;
            background-color: cornflowerblue;
            height: 50px;
            width: 400px;
            position: relative;
            margin: 0 auto;
        }
        .registro
        {
            position: relative;
            height: 535px;
            width: 400px;
            margin: 0 auto;
            background: white;
        }
        .mdl
        {
            color: dodgerblue;
        }
        .mdl-textfield__input
        {
            color: darkcyan;
        }
        .mdl-textfield__label
        {
            color: darkcyan;
        }
    </style>
  </head>
  <body>
    <form align="center">
        <h1>Xerents</h1>
    </form>
    <form action="#" align="center" class="registro">
        <h4>Nuevo Usuario</h4>
        <div  class="mdl-textfield mdl-js-textfield" align="left">
            <label class="mdl">Usuario: </label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="usuario">
            <label class="mdl-textfield__label" for="sample1">Usuario</label>
        </div>
        <br>
        <div  class="mdl-textfield mdl-js-textfield" align="left">
            <label class="mdl">Contraseña: </label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="pass">
            <label class="mdl-textfield__label" for="sample2">Contraseña</label>
        </div>
        <br>
        <div  class="mdl-textfield mdl-js-textfield" align="left">
            <label class="mdl">Email: </label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="email">
            <label class="mdl-textfield__label" for="sample2">Email</label>
        </div>
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Crear Nueva Cuenta</button>
        <br>
        <hr>
        <p>¿Usuario existente?<a href="login.html">Entra</a></p>
    </form>
</body>
</html>
