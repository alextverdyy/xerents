<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo evento</title>
</head>
<body>

<label for="titulo">Titulo del evento: </label><input type="text" id="titulo"> <br>
<label for="fechaInicio"> Fecha de incio del evento: </label> <input type="date" id="fechaInicio"> <br>
<label for="precio">Precio: </label> <input type="number" id="precio" value="0">
<label for="gratis"> Gratis: </label> <input type="checkbox" id="gratis" selected disabled> <br>
<label for="direccion">Direccion: </label> <input type="text" id="direccion"> <br>
<label for="ciudad">Ciudad: </label> <input type="text" id="ciudad"> <br>
<label for="provincia">Provincia:</label> <input type="text" id="provincia"> <br>

</body>
</html>
